<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Map</title>
    <link rel='stylesheet' href='../css/map.css'>
    <link rel='stylesheet' href='../css/style.css'>
    <script src='../js/data.js'></script>
</head>

<body id='body'>
    <div id='menu_button' class='menu_button'></div>

    <div class='authorisation_popup' id='authorisation_popup' style='display: none;'>
        <div class='text'>Вы не авторизованы</div>
        <div class='buttons'>
            <input type='button' id='authorisation_popup_login' class='btn btn_settings' value='Войти'>
            <input type='button' id='authorisation_popup_register' class='btn btn_settings' value='Зарегестрироваться'>
        </div>
    </div>

    <div class='profile_popup' id='profile_popup' style='display: none;'>
        <div class='profile_title'>Профиль</div>
        <div class="profile_info">
            фио: <span id='profile_name'></span> <br>
            логин: <span id='profile_login'></span> <br>
            телефон: <span id='profile_telephone'></span> <br>
            лицензия: <span id='profile_license'></span> <br>
        </div>

        <div class='buttons'>
            <input type='button' id='profile_popup_settings' class='btn btn_settings' value='Настройки'>
            <input type='button' id='popup_logout' class='btn btn_settings' value='Выйти'>
        </div>
    </div>

    <div class='settings_popup'>
        <form id='settings_popup' style='display: none;' class='form settings_popup' onsubmit='return false'>
            <h2 class='form-heading form-settings-heading'>Настройки профиля</h2>

            <div class='field'>
                <span class='title'>ФИО:</span>
                <input type='text' id='name' class='form-input form-setting-input' name='username' maxlength='45'>
            </div>
            <div class='field'>
                <span class='title'>Ник:</span>
                <input type='text' id='settings_popup_login' class='form-input form-setting-input' name='login' maxlength='45'>
            </div>
            <div class='field'>
                <span class='title'>Телефон:</span>
                <input type='tel' id='settings_popup_tel' pattern='\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}'
                    class='form-input form-setting-input' name='username' maxlength='45'
                    placeholder='например: +7(999)999-99-99'>
            </div>
            <div class='field'>
                <span class='title'>Лицензия:</span>
                <input type='number' id='settings_popup_license' class='form-input form-setting-input' name='username' maxlength='45'>
            </div>
            <div class='field'>
                <span class='title'>Новый пароль:</span>
                <input id='settings_popup_password' type='password' class='form-input form-setting-input' name='password' maxlength='45'>
            </div>
            <div class='field'>
                <span class='title'>Повторите пароль:</span>
                <input id='settings_popup_r_password' type='password' class='form-input form-setting-input' name='password'
                    maxlength='45'>
            </div>

            <label class='checkbox'>
                Запомнить меня <input type='checkbox' value='remember-me' id='settings_popup_rememberMe' name='rememberMe'>
            </label>

            <div class='buttons'>
                <input type='button' id='cancel' class='btn cancel' value='Отмена'>
                <input type='submit' id='save_changes' class='btn save' value='Сохранить'>
                <input type='button' id='settings_popup_logout' class='settings_popup_logout' value='Выйти'> <br>
                <input type='button' id='delete_button' class='delete_button' value='Удалить аккаунт'>
            </div>
        </form>

        <div class='delete_popup' id='delete_popup' style='display: none;'>
            <div class='text'>Вы точно хотите удалить аккаунт?</div>
            <div class='buttons'>
                <input type='button' id='popup_cancel' class='btn' value='Cancel'>
                <input type='button' id='popup_delete_account' class='btn popup_delete_account' value='Delete'>
            </div>
        </div>
    </div>

    <div id="login_popup" class='login_popup' style='display: none;' onsubmit='return false'>
        <form class='form'>
            <h2 class='form-heading'>Please login</h2>
            <input type='text' id='login_popup_login' class='form-input' name='username' placeholder='Email Address' autofocus
                maxlength='45'>
            <input type='password' id='login_popup_password' class='form-input' name='password' placeholder='Password' maxlength='45'>
            <label class='checkbox'>
                <input type='checkbox' value='remember-me' id='rememberMe' name='rememberMe'>
                Remember me
            </label>
            <input type='submit' id='submit_login' class='btn submit_login' value='Login'>
            <input type='button' id='login_popup_register' class='link' value='Зарегестрироваться'>
        </form>
    </div>

    <div id='register_popup' style='display: none;' onsubmit='return false'>
        <form class='form'>
            <h2 class='form-heading'>Create account</h2>
            <input id='register_popup_login' type='text' class='form-input' name='username' placeholder='login' required autofocus
                maxlength='45'>
            <input id='register_popup_password' type='password' class='form-input' name='password' placeholder='Password' required
                maxlength='45' minlength='6'>
            <input id='register_popup_r_password' type='password' class='form-input' name='password' placeholder='Repeat password'
                required maxlength='45' minlength='6'>
            <label class='checkbox'>
                <input type='checkbox' value='remember-me' name='rememberMe'> Remember me
            </label>
            <input type='submit' id='register_submit' class='btn register_submit' value='Register'>

            <input type='button' id='register_popup_login_in_account' class='link' value='Уже есть аккаунт? Войти'>
        </form>
    </div>

    <div class='error-message' id='error-message' style='display: none;'></div>

    <script src='../js/map.js'></script>
    <script src='../js/settings.js'></script>
    <script src='../js/login.js'></script>
    <script src='../js/register.js'></script>

</body>

</html>
